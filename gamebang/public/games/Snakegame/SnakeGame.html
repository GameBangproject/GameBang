<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
</head>

<body style="overflow:hidden">
  <h3>뱀 키우기 게임</h3>
  <p><img src="snakegame_images/사과30px.png" id="apple" alt="먹이"> 를 먹고 크기를 키우자!</p>
  <p id="score">현재 점수 : 0</p>
  <p id="highScore">최고 점수 : 0</p>
  <div id="gameover_text"></div>
  <canvas id="gameCanvas" width="600" height="600"></canvas>
  <img id="floor" style="visibility: hidden;" src="snakegame_images/floor.png" alt="바닥">
  <img id="snake_body" style="visibility: hidden;" src="snakegame_images/snake_body30px.png" alt="뱀몸">
  <img id="eyes_x" style="visibility: hidden;" src="snakegame_images/snake_eye_x.png" alt="x축 뱀눈">
  <img id = "eyes_y" style="visibility: hidden;" src="snakegame_images/snake_eye_y.png" alt="y축 뱀눈">
  

  <script>
    //canvas
    let canvas = document.getElementById("gameCanvas");
    let context = canvas.getContext("2d");

    //unit
    let box = 30;
    let snake = [];
    snake[0] = { x: 10 * box, y: 10 * box };

    //food
    let food = {
      x: Math.floor(Math.random() * 15 + 1) * box,
      y: Math.floor(Math.random() * 15 + 1) * box,
    };
    let d;

    //score
    let score = 0;
    let highScore = localStorage.getItem("highScore") || 0;

    document.getElementById("highScore").innerText =
      "최고 점수 : " + highScore;

    //audio
    let dead = new Audio();
    let eat = new Audio();

    dead.src = "snakegame_audios/gameover.mp3";
    eat.src = "snakegame_audios/point.mp3";

    document.addEventListener("keydown", direction);

    function direction(event) {
      if (event.keyCode == 37 && d != "RIGHT") {
        d = "LEFT";
      } else if (event.keyCode == 38 && d != "DOWN") {
        d = "UP";
      } else if (event.keyCode == 39 && d != "LEFT") {
        d = "RIGHT";
      } else if (event.keyCode == 40 && d != "UP") {
        d = "DOWN";
      }
    }

    function draw() {
      var floor = document.getElementById("floor");
      var floorpat = context.createPattern(floor,"repeat");
      context.fillStyle = floorpat;
      context.fillRect(0, 0, 600, 600);

      let snake_body = document.getElementById("snake_body");
      let snakepat = context.createPattern(snake_body,"repeat");

      var eyes_x = document.getElementById("eyes_x");
      var eyes_x_pat = context.createPattern(eyes_x,"repeat");
      var eyes_y = document.getElementById("eyes_y");
      var eyes_y_pat = context.createPattern(eyes_y,"repeat");

      for (let i = 0; i < snake.length; i++) {
        if (d=="LEFT" || d=="RIGHT")
          context.fillStyle = i == 0 ? eyes_x_pat : snakepat;
        else if (d=="UP" || d=="DOWN")
          context.fillStyle = i == 0 ? eyes_y_pat : snakepat;
        context.fillRect(snake[i].x, snake[i].y, box, box);

      }

      var apple = document.getElementById("apple");
      var applepat = context.createPattern(apple, "repeat");
      context.fillStyle = applepat;
      context.fillRect(food.x, food.y, box, box);

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (d == "LEFT") snakeX -= box;
      if (d == "UP") snakeY -= box;
      if (d == "RIGHT") snakeX += box;
      if (d == "DOWN") snakeY += box;

      
      // 먹이를 먹었을 때
      if (snakeX == food.x && snakeY == food.y) {
        score++;
        eat.play();
        document.getElementById("score").innerText = "현재 점수 : " + score;
        food = {
          x: Math.floor(Math.random() * 15 + 1) * box,
          y: Math.floor(Math.random() * 15 + 1) * box,
        };
        // 게임 속도 변경
        // interval 함수 종료
        clearInterval(game);
        // speed 기본 값 ( 값을 크게 하면 점점 빨리지는 속도가 커짐, 최댓값 : 13 ) 
        let speed = 8;
        // 스코어가 20 까지 증가시키고, 이후론 속도 고정.
        if (score<20)
          speed *= score;
        else
          speed *= 20;
        
        // 변경된 속도값으로 다시 함수 반복 실행.
        game = setInterval(draw, 260-speed);
      } else {
        snake.pop();
      }

      let newHead = {
        x: snakeX,
        y: snakeY,
      };

      //게임시작
    function startGame() {
      score = 0;
      d = null;
      document.getElementById("score").innerText = "현재 점수 : " + score;
      snake = [];
      speed = 8;
      canvas = document.getElementById("gameCanvas");
      context = canvas.getContext("2d");
      snake[0] = { x: 10 * box, y: 10 * box };
      food = {
      x: Math.floor(Math.random() * 15 + 1) * box,
      y: Math.floor(Math.random() * 15 + 1) * box,
      };
      draw();
      game = setInterval(draw, 260 - speed);
    }
    
    let gameovertext = document.getElementById("gameover_text");
      //게임오버
    function gameOver() {
      clearInterval(game);
      dead.play();
      gameovertext.innerHTML = "Game Over<br>Press Space Bar to try again";
      if (score > highScore) {
        highScore = score;
        localStorage.setItem("highScore", highScore);
        document.getElementById("highScore").innerText =
        "최고 점수 : " + highScore;
      }
      document.addEventListener("keydown", restartGame);
    }
    
    //게임 재시작
    function restartGame(event) {
      if(event.keyCode === 32){
        startGame();
        gameovertext.innerHTML = "";

        //스페이스바 이벤트 리스너 제거
        document.removeEventListener("keydown", restartGame);
      }
    }

      // 게임 종료 조건
      if (
        snakeX < 0 ||
        snakeX > 19 * box ||
        snakeY < 0 ||
        snakeY > 19 * box ||
        collision(newHead, snake)
      ) {
        gameOver();
      }

      snake.unshift(newHead);
    }


    function collision(head, array) {
      for (let i = 0; i < array.length; i++) {
        if (head.x == array[i].x && head.y == array[i].y) {
          return true;
        }
      }
      return false;
    }

    // 250ms 마다 draw함수 호출
    let game = setInterval(draw, 250);
  </script>
  

</body>

</html>
